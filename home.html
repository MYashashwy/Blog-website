<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.content}"></p>
        </li>
    </ul>
</body>
</html>
